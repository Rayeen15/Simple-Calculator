<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <div id="calculator-container">
        <h1>Calculator</h1>
        <input type="number" required placeholder="  Number 1" id="n1"> 
        <select name="operator" id="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" required placeholder="  Number 2" id="n2">
        <button onclick="result()" id="btn"> = </button>
        <input type="number" readonly id="result">

        
    <footer>
        Created by : Rayen Snany
    </footer>
    
    </div>


    <script>
        function result(){

        a = Number(document.getElementById('n1').value);
        b = Number(document.getElementById('n2').value);
        c = document.getElementById('op').value;

        if(c == "+"){
            document.getElementById('result').value = a + b ;
        }
        if(c == "-"){
            document.getElementById('result').value = a - b ;
        }
        if(c == "*"){
            document.getElementById('result').value = a * b ;
        }
        if(c == "/"){
            document.getElementById('result').value = a / b ;
        }

    }
    </script>
</body>
</html>
